<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_rent_other_price_e">租金：</label>
    <div class="col-md-4">
        <input id="re_rent_other_price_e" type="text" name="re_rent_other_price_e" ng-model="entry_upload.desc.price"
               ng-pattern="/^[1-9][0-9]{1,5}$/"
               ng-required="true" class="form-control input-md" placeholder="如5500" maxlength="6">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.re_rent_other_price_e.$valid"></span>
        <p ng-if="entryEditForm.re_rent_other_price_e.$invalid&&entryEditForm.re_rent_other_price_e.$dirty" class="help-block label label-warning">
            请填写有效金额，2-6位整数。
        </p>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_rent_other_type_rent_e">租金类型：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.type_rent" ng-required="true" id="re_rent_other_type_rent_e">
            <option value="元/天">元/天</option>
            <option value="元/月">元/月</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_rent_other_type">所属类型：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.type" ng-required="true" id="re_rent_other_type">
            <option value="仓库">仓库</option>
            <option value="车位">车位</option>
            <option value="土地">土地</option>
            <option value="厂房">厂房</option>
            <option value="其他">其他</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_rent_other_size_e">面积：</label>
    <div class="col-md-4">
        <input id="re_rent_other_size_e" type="text" name="re_rent_other_size_e" ng-model="entry_upload.desc.size"
               ng-pattern="/^[1-9][0-9]{1,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如120" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.re_rent_other_size_e.$valid"></span>
        <p ng-if="entryEditForm.re_rent_other_size_e.$invalid&&entryEditForm.re_rent_other_size_e.$dirty" class="help-block label label-warning">
            请填写有效面积，2-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">平米</h4>
    </div>
</div>
