<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="v_buy_motor_price">价格：</label>
    <div class="col-md-4">
        <input id="v_buy_motor_price" type="number" name="v_buy_motor_price" ng-model="entry.desc.price"
               ng-pattern="/^[1-9][0-9]{2,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如1000" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.v_buy_motor_price.$valid"></span>
        <p ng-if="entryForm.v_buy_motor_price.$invalid&&entryForm.v_buy_motor_price.$dirty" class="help-block label label-warning">
            请填写有效价格，3-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">元</h4>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="v_buy_motor_brand">品牌款式：</label>
    <div class="col-md-6">
        <input id="v_buy_motor_brand" type="text" name="v_buy_motor_brand" ng-model="entry.desc.brand"
               ng-pattern="/^[\s\S]{2,20}$/"
               ng-required="true" class="form-control input-md" placeholder="XX品牌-XX型号" maxlength="20">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.v_buy_motor_brand.$valid"></span>
        <p ng-if="entryForm.v_buy_motor_brand.$invalid&&entryForm.v_buy_motor_brand.$dirty" class="help-block label label-warning">
            请填写品牌款式，2-20个字符。
        </p>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="v_buy_motor_emission">排量类型：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.emission" ng-required="true" id="v_buy_motor_emission">
            <option value="50cc以下">50cc以下</option>
            <option value="50cc-100cc">50cc-100cc</option>
            <option value="101cc-150cc">101cc-150cc</option>
            <option value="151cc-250cc">151cc-250cc</option>
            <option value="251cc-400cc">251cc-400cc</option>
            <option value="401cc-600cc">401cc-600cc</option>
            <option value="600cc以上">600cc以上</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="v_buy_motor_aged">新旧：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.aged" ng-required="true" id="v_buy_motor_aged">
            <option value="新车未行驶">新车未行驶</option>
            <option value="已行驶">已行驶</option>
        </select>
    </div>
</div>
