<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="sh_digital_price_e">价格：</label>
    <div class="col-md-4">
        <input id="sh_digital_price_e" type="number" name="sh_digital_price_e" ng-model="entry_upload.desc.price"
               ng-pattern="/^[1-9][0-9]{1,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如1000" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.sh_digital_price_e.$valid"></span>
        <p ng-if="entryEditForm.sh_digital_price_e.$invalid&&entryEditForm.sh_digital_price_e.$dirty" class="help-block label label-warning">
            请填写有效价格，2-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">元</h4>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="sh_digital_type_e">物品类型：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.type" ng-required="true" id="sh_digital_type_e">
            <option value="笔记本电脑">笔记本电脑</option>
            <option value="笔记本电脑配件">笔记本电脑配件</option>
            <option value="平板电脑">平板电脑</option>
            <option value="平板电脑配件">平板电脑配件</option>
            <option value="台式机">台式机</option>
            <option value="服务器">服务器</option>
            <option value="相机配件">相机配件</option>
            <option value="数码摄像机">数码摄像机</option>
            <option value="MP3/MP4">MP3/MP4</option>
            <option value="游戏机">游戏机</option>
            <option value="电子书/kindle">电子书/kindle</option>
            <option value="智能设备">智能设备</option>
            <option value="硬件">硬件</option>
            <option value="外设产品">外设产品</option>
            <option value="网络设备">网络设备</option>
            <option value="其他数码产品">其他数码产品</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="sh_digital_aged_e">物品状况：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.aged" ng-required="true" id="sh_digital_aged_e">
            <option value="全新未拆封">全新未拆封</option>
            <option value="全新已拆封">全新已拆封</option>
            <option value="95成新">95成新</option>
            <option value="9成新">9成新</option>
            <option value="8成新">8成新</option>
            <option value="7成新及以下">7成新及以下</option>
        </select>
    </div>
</div>
