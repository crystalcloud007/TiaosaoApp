<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="v_buy_bike_price_e">价格：</label>
    <div class="col-md-4">
        <input id="v_buy_bike_price_e" type="text" name="v_buy_bike_price_e" ng-model="entry_upload.desc.price"
               ng-pattern="/^[1-9][0-9]{2,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如1000" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.v_buy_bike_price_e.$valid"></span>
        <p ng-if="entryEditForm.v_buy_bike_price_e.$invalid&&entryEditForm.v_buy_bike_price_e.$dirty" class="help-block label label-warning">
            请填写有效价格，3-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">元</h4>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="v_buy_bike_type_e">排量类型：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.type" ng-required="true" id="v_buy_bike_type_e">
            <option value="自行车">自行车</option>
            <option value="电动车">电动车</option>
            <option value="三轮车">三轮车</option>
            <option value="配件/装备">配件/装备</option>
            <option value="老年代步车">老年代步车</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="v_buy_bike_aged_e">新旧：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.aged" ng-required="true" id="v_buy_bike_aged_e">
            <option value="新车未行驶">新车未行驶</option>
            <option value="已行驶">已行驶</option>
        </select>
    </div>
</div>
