<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_sell_other_price">价格：</label>
    <div class="col-md-4">
        <input id="re_sell_other_price" type="number" name="re_sell_other_price" ng-model="entry.desc.price"
               ng-pattern="/^[1-9][0-9]{0,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如100" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_sell_other_price.$valid"></span>
        <p ng-if="entryForm.re_sell_other_price.$invalid&&entryForm.re_sell_other_price.$dirty" class="help-block label label-warning">
            请填写有效价格，1-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">万元</h4>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_sell_other_type">所属类型：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type" ng-required="true" id="re_sell_other_type">
            <option value="仓库">仓库</option>
            <option value="车位">车位</option>
            <option value="土地">土地</option>
            <option value="厂房">厂房</option>
            <option value="其他">其他</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_sell_other_size">面积：</label>
    <div class="col-md-4">
        <input id="re_sell_other_size" type="number" name="re_sell_other_size" ng-model="entry.desc.size"
               ng-pattern="/^[1-9][0-9]{1,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如120" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_sell_other_size.$valid"></span>
        <p ng-if="entryForm.re_sell_other_size.$invalid&&entryForm.re_sell_other_size.$dirty" class="help-block label label-warning">
            请填写有效面积，2-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">平米</h4>
    </div>
</div>
