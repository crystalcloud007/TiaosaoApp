<div class="form-group">
    <label class="control-label col-md-2 text-left" for="serv_leisure_type">业务类型：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type" ng-required="true" id="serv_leisure_type">
            <option value="运动健身">运动健身</option>
            <option value="美容丽人">美容丽人</option>
            <option value="休闲娱乐">休闲娱乐</option>
            <option value="舞蹈/瑜伽">舞蹈/瑜伽</option>
            <option value="其他服务">其他服务</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="serv_leisure_short_desc">业务范围：</label>
    <div class="col-md-6">
        <input id="serv_leisure_short_desc" type="text" name="serv_leisure_short_desc" ng-model="entry.desc.short_desc"
               ng-pattern="/^[\s\S]{2,20}$/"
               ng-required="true" class="form-control input-md" placeholder="简要介绍一下业务范围，20个字符以内" maxlength="20">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.serv_leisure_short_desc.$valid"></span>
        <p ng-if="entryForm.serv_leisure_short_desc.$invalid&&entryForm.serv_leisure_short_desc.$dirty" class="help-block label label-warning">
            输入简要业务介绍，2-20个字符。
        </p>
    </div>
</div>
