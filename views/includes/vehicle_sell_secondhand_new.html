<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="v_sell_sh_price">价格：</label>
    <div class="col-md-4">
        <input id="v_sell_sh_price" type="text" name="v_sell_sh_price" ng-model="entry.desc.price"
               ng-pattern="/(^[1-9][0-9]{0,3}\.[1-9]$)|(^0\.[1-9]$)|(^[1-9][0-9]{0,3}$)/"
               ng-required="true" class="form-control input-md" placeholder="如100" maxlength="6">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.v_sell_sh_price.$valid"></span>
        <p ng-if="entryForm.v_sell_sh_price.$invalid&&entryForm.v_sell_sh_price.$dirty" class="help-block label label-warning">
            请填写有效价格，1-4位整数，可包含1位小数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">万元</h4>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="v_sell_sh_brand">品牌系列款式：</label>
    <div class="col-md-6">
        <input id="v_sell_sh_brand" type="text" name="v_sell_sh_brand" ng-model="entry.desc.brand"
               ng-pattern="/^[\s\S]{2,20}$/"
               ng-required="true" class="form-control input-md" placeholder="如宝马-7系-轿车" maxlength="20">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.v_sell_sh_brand.$valid"></span>
        <p ng-if="entryForm.v_sell_sh_brand.$invalid&&entryForm.v_sell_sh_brand.$dirty" class="help-block label label-warning">
            请填写品牌款式，2-20个字符。
        </p>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="v_sell_sh_range">行驶里程：</label>
    <div class="col-md-4">
        <input id="v_sell_sh_range" type="text" name="v_sell_sh_range" ng-model="entry.desc.range"
               ng-pattern="/(^[1-9][0-9]{0,1}$)|(^[1-9][0-9]{0,1}\.[1-9]$)|(^0\.[1-9]$)/"
               ng-required="true" class="form-control input-md" placeholder="如100" maxlength="4">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.v_sell_sh_range.$valid"></span>
        <p ng-if="entryForm.v_sell_sh_range.$invalid&&entryForm.v_sell_sh_range.$dirty" class="help-block label label-warning">
            请填写有效价格，1-2位整数，可包含1位小数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">万公里</h4>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="v_sell_sh_time">首次上牌时间：</label>
    <div class="col-md-6">
        <input id="v_sell_sh_time" type="text" name="v_sell_sh_time" ng-model="entry.desc.time_license"
               ng-pattern="/^20[0-9][0-9]-((0[1-9])|(1[0-2]))-((0[1-9])|([1-2][0-9])|(3[0-1]))$/"
               ng-required="true" class="form-control input-md" placeholder="如2000-06-01" maxlength="10">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.v_sell_sh_time.$valid"></span>
        <p ng-if="entryForm.v_sell_sh_time.$invalid&&entryForm.v_sell_sh_time.$dirty" class="help-block label label-warning">
            请按照yyyy-mm-dd格式输入有效的时间，如2010-06-01。
        </p>
    </div>
</div>
