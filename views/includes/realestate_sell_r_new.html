<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_sell_r_price">价格：</label>
    <div class="col-md-4">
        <input id="re_sell_r_price" type="number" name="re_sell_r_price" ng-model="entry.desc.price"
               ng-pattern="/^[1-9][0-9]{1,3}$/"
               ng-required="true" class="form-control input-md" placeholder="如100" maxlength="4">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_sell_r_price.$valid"></span>
        <p ng-if="entryForm.re_sell_r_price.$invalid&&entryForm.re_sell_r_price.$dirty" class="help-block label label-warning">
            请填写有效价格，2-4位数字。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">万元</h4>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_sell_r_name_r">小区名称：</label>
    <div class="col-md-6">
        <input id="re_sell_r_name_r" type="text" name="re_sell_r_name_r" ng-model="entry.desc.name_residence"
               ng-pattern="/^[\u4e00-\u9fa5][\u4e00-\u9fa5A-Z0-9]{1,9}$/"
               ng-required="true" class="form-control input-md" placeholder="如XX小区" maxlength="10">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_sell_r_name_r.$valid"></span>
        <p ng-if="entryForm.re_sell_r_name_r.$invalid&&entryForm.re_sell_r_name_r.$dirty" class="help-block label label-warning">
            填写小区名称，2-10个字符，支持汉字、数字和大写字母。
        </p>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_sell_r_type">户型结构：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type" ng-required="true" id="re_sell_r_type">
            <option value="四室两厅双卫">四室两厅双卫</option>
            <option value="四室两厅独卫">四室两厅独卫</option>
            <option value="四室一厅双卫">四室一厅双卫</option>
            <option value="四室一厅独卫">四室一厅独卫</option>
            <option value="三室两厅双卫">三室两厅双卫</option>
            <option value="三室两厅独卫">三室两厅独卫</option>
            <option value="三室一厅双卫">三室一厅双卫</option>
            <option value="三室一厅独卫">三室一厅独卫</option>
            <option value="二室一厅">二室一厅</option>
            <option value="一室一厅">一室一厅</option>
            <option value="大开间">大开间</option>
            <option value="其他">其他</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_sell_r_size">面积：</label>
    <div class="col-md-4">
        <input id="re_sell_r_size" type="number" name="re_sell_r_size" ng-model="entry.desc.size"
               ng-pattern="/^[1-9][0-9]{1,2}$/"
               ng-required="true" class="form-control input-md" placeholder="如120" maxlength="3">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_sell_r_size.$valid"></span>
        <p ng-if="entryForm.re_sell_r_size.$invalid&&entryForm.re_sell_r_size.$dirty" class="help-block label label-warning">
            请填写有效面积，2-3位数字。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">平米</h4>
    </div>
</div>
