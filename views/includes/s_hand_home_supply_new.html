<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="sh_home_supply_price">价格：</label>
    <div class="col-md-4">
        <input id="sh_home_supply_price" type="number" name="sh_home_supply_price" ng-model="entry.desc.price"
               ng-pattern="/^[1-9][0-9]{1,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如1000" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.sh_home_supply_price.$valid"></span>
        <p ng-if="entryForm.sh_home_supply_price.$invalid&&entryForm.sh_home_supply_price.$dirty" class="help-block label label-warning">
            请填写有效价格，2-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">元</h4>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="col-md-2 control-label" for="sh_home_supply_type">物品从属：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type" ng-required="true" id="sh_home_supply_type">
            <option value="家电">家电</option>
            <option value="家具">家具</option>
            <option value="家居用品">家居用品</option>
            <option value="母婴用品">母婴用品</option>
        </select>
    </div>
</div>
<div class="form-group" ng-if="entry.desc.type=='家电'">

</div>
