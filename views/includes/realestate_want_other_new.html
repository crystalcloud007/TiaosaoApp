<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_want_other_price_from">租金范围：</label>
    <div class="col-md-3">
        <input id="re_want_other_price_from" type="number" name="re_want_other_price_from" ng-model="entry.desc.price_from"
               ng-pattern="/^[1-9][0-9]{1,5}$/"
               ng-required="true" class="form-control input-md" placeholder="如5500" maxlength="6">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_want_other_price_from.$valid"></span>
        <div class="help-block"
             ng-if="(entryForm.re_want_other_price_from.$invalid&&entryForm.re_want_other_price_from.$dirty)||
         (entryForm.re_want_other_price_to.$invalid&&entryForm.re_want_other_price_to.$dirty)">
            <p class="label label-warning">
                请填写有效金额，2-6位整数。后面的数字要大于前面的数字。
            </p>
        </div>
    </div>
    <div class="col-md-1">
        <h4>——</h4>
    </div>
    <div class="col-md-3">
        <input id="re_want_other_price_to" type="number" name="re_want_other_price_to" ng-model="entry.desc.price_to"
               ng-pattern="/^[1-9][0-9]{1,5}$/"
               ng-required="true" class="form-control input-md" placeholder="如5500" maxlength="6">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_want_other_price_to.$valid"></span>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_want_other_type_rent">租金类型：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type_rent" ng-required="true" id="re_want_other_type_rent">
            <option value="元/月">元/月</option>
            <option value="元/天">元/天</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_want_other_type">所属类型：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type" ng-required="true" id="re_want_other_type">
            <option value="仓库">仓库</option>
            <option value="车位">车位</option>
            <option value="土地">土地</option>
            <option value="厂房">厂房</option>
            <option value="其他">其他</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_want_other_size">面积：</label>
    <div class="col-md-4">
        <input id="re_want_other_size" type="number" name="re_want_other_size" ng-model="entry.desc.size"
               ng-pattern="/^[1-9][0-9]{1,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如120" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_want_other_size.$valid"></span>
        <p ng-if="entryForm.re_want_other_size.$invalid&&entryForm.re_want_other_size.$dirty" class="help-block label label-warning">
            请填写有效面积，2-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">平米</h4>
    </div>
</div>
