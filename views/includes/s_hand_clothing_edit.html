<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="sh_clothing_price_e">价格：</label>
    <div class="col-md-4">
        <input id="sh_clothing_price_e" type="text" name="sh_clothing_price_e" ng-model="entry_upload.desc.price"
               ng-pattern="/^[1-9][0-9]{1,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如1000" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.sh_clothing_price_e.$valid"></span>
        <p ng-if="entryEditForm.sh_clothing_price_e.$invalid&&entryEditForm.sh_clothing_price_e.$dirty" class="help-block label label-warning">
            请填写有效价格，2-5位整数。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">元</h4>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="sh_clothing_type_e">物品类型：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.type" ng-required="true" id="sh_clothing_type_e">
            <option value="服装">服装</option>
            <option value="鞋">鞋</option>
            <option value="箱包">箱包</option>
            <option value="配饰">配饰</option>
            <option value="首饰">首饰</option>
            <option value="手表">手表</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="sh_clothing_aged_e">物品状况：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.aged" ng-required="true" id="sh_clothing_aged_e">
            <option value="全新未拆封">全新未拆封</option>
            <option value="全新已拆封">全新已拆封</option>
            <option value="95成新">95成新</option>
            <option value="9成新">9成新</option>
            <option value="8成新">8成新</option>
            <option value="7成新及以下">7成新及以下</option>
        </select>
    </div>
</div>
