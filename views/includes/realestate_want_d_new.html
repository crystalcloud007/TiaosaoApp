<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_want_d_price">租金：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.price" ng-required="true" id="re_want_d_price">
            <option value="100元以下/天">100元以下/天</option>
            <option value="100-200元/天">100-200元/天</option>
            <option value="200-300元/天">200-300元/天</option>
            <option value="300-400元/天">300-400元/天</option>
            <option value="400-500元/天">400-500元/天</option>
            <option value="500-600元/天">500-600元/天</option>
            <option value="600-700元/天">600-700元/天</option>
            <option value="700元以上/天">700元以上/天</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_want_d_type">房屋类型：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type" ng-required="true" id="re_want_d_type">
            <option value="家庭旅馆">家庭旅馆</option>
            <option value="酒店式公寓">酒店式公寓</option>
            <option value="经济型酒店">经济型酒店</option>
            <option value="宾馆招待所">宾馆招待所</option>
            <option value="特色客栈">特色客栈</option>
            <option value="星级酒店">星级酒店</option>
            <option value="青年旅社">青年旅社</option>
            <option value="其他类型">其他类型</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_want_d_period_shortest">最短租期：</label>
    <div class="col-md-2">
        <input id="re_want_d_period_shortest" type="number" name="re_want_d_period_shortest" ng-model="entry.desc.period_shortest"
               ng-pattern="/^[1-9][0-9]{0,1}$/"
               ng-required="true" class="form-control input-md" placeholder="如10" maxlength="2">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_want_d_period_shortest.$valid"></span>
        <p ng-if="entryForm.re_want_d_period_shortest.$invalid&&entryForm.re_want_d_period_shortest.$dirty" class="help-block label label-warning">
            请填写最短租期，1-2位数字。
        </p>
    </div>
    <div class="col-md-8">
        <h4 class="text-left">天</h4>
    </div>
</div>
