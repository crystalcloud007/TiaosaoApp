<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_price">租金：</label>
    <div class="col-md-4">
        <input id="re_rent_r_w_price" type="text" name="re_rent_r_w_price" ng-model="entry.desc.price"
               ng-pattern="/^[1-9][0-9]{1,4}$/"
               ng-required="true" class="form-control input-md" placeholder="如5500" maxlength="5">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_rent_r_w_price.$valid"></span>
        <p ng-if="entryForm.re_rent_r_w_price.$invalid&&entryForm.re_rent_r_w_price.$dirty" class="help-block label label-warning">
            请填写有效金额，2-5位数字。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">元/月</h4>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_name_r">小区名称：</label>
    <div class="col-md-6">
        <input id="re_rent_r_w_name_r" type="text" name="re_rent_r_w_name_r" ng-model="entry.desc.name_residence"
               ng-pattern="/^[\u4e00-\u9fa5][\u4e00-\u9fa5A-Z0-9]{1,9}$/"
               ng-required="true" class="form-control input-md" placeholder="如XX小区" maxlength="10">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_rent_r_w_name_r.$valid"></span>
        <p ng-if="entryForm.re_rent_r_w_name_r.$invalid&&entryForm.re_rent_r_w_name_r.$dirty" class="help-block label label-warning">
            填写小区名称，2-10个字符，支持汉字、数字和大写字母。
        </p>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_type">户型结构：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type" ng-required="true" id="re_rent_r_w_type">
            <option value="四室两厅双卫">四室两厅双卫</option>
            <option value="四室两厅独卫">四室两厅独卫</option>
            <option value="四室一厅双卫">四室一厅双卫</option>
            <option value="四室一厅独卫">四室一厅独卫</option>
            <option value="三室两厅双卫">三室两厅双卫</option>
            <option value="三室两厅独卫">三室两厅独卫</option>
            <option value="三室一厅双卫">三室一厅双卫</option>
            <option value="三室一厅独卫">三室一厅独卫</option>
            <option value="二室一厅">二室一厅</option>
            <option value="一室一厅">一室一厅</option>
            <option value="大开间">大开间</option>
            <option value="其他">其他</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_size">面积：</label>
    <div class="col-md-4">
        <input id="re_rent_r_w_size" type="text" name="re_rent_r_w_size" ng-model="entry.desc.size"
               ng-pattern="/^[1-9][0-9]{1,3}$/"
               ng-required="true" class="form-control input-md" placeholder="如120" maxlength="4">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_rent_r_w_size.$valid"></span>
        <p ng-if="entryForm.re_rent_r_w_size.$invalid&&entryForm.re_rent_r_w_size.$dirty" class="help-block label label-warning">
            请填写有效面积，2-4位数字。
        </p>
    </div>
    <div class="col-md-4">
        <h4 class="text-left">平米</h4>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_floor_pos">所在楼层：</label>
    <div class="col-md-4">
        <input id="re_rent_r_w_floor_pos" type="text" name="re_rent_r_w_floor_pos" ng-model="entry.desc.floor_pos"
               ng-pattern="/^[1-5][0-9]{0,1}$/"
               ng-required="true" class="form-control input-md" placeholder="如10" maxlength="2">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_rent_r_w_floor_pos.$valid"></span>
        <p ng-if="entryForm.re_rent_r_w_floor_pos.$invalid&&entryForm.re_rent_r_w_floor_pos.$dirty" class="help-block label label-warning">
            请填写楼层数，1-2位数字。
        </p>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_direction">朝向：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.direction" ng-required="true" id="re_rent_r_w_direction">
            <option value="东">东</option>
            <option value="南">南</option>
            <option value="西">西</option>
            <option value="北">北</option>
            <option value="东南">东南</option>
            <option value="东北">东北</option>
            <option value="西南">西南</option>
            <option value="西北">西北</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_decoration">装修类型：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.decoration" ng-required="true" id="re_rent_r_w_decoration">
            <option value="毛胚">毛胚</option>
            <option value="简单装修">简单装修</option>
            <option value="中等装修">中等装修</option>
            <option value="精装修">精装修</option>
            <option value="豪华装修">豪华装修</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_model">房屋类型：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.model" ng-required="true" id="re_rent_r_w_model">
            <option value="普通住宅">普通住宅</option>
            <option value="商住两用">商住两用</option>
            <option value="公寓">公寓</option>
            <option value="平房">平房</option>
            <option value="别墅">别墅</option>
            <option value="其他">其他</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_type_deposit">支付方式：</label>
    <div class="col-md-10">
        <select ng-model="entry.desc.type_deposit" ng-required="true" id="re_rent_r_w_type_deposit">
            <option value="押一付三">押一付三</option>
            <option value="押二付三">押二付三</option>
            <option value="押一付二">押一付二</option>
            <option value="押二付二">押二付二</option>
            <option value="押一付一">押一付一</option>
            <option value="年付">年付</option>
            <option value="半年付">半年付</option>
            <option value="面议">面议</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_rent_r_w_t_move_in">最早入住日期：</label>
    <div class="col-md-6">
        <input id="re_rent_r_w_t_move_in" type="text" name="re_rent_r_w_t_move_in" ng-model="entry.desc.time_move_in"
               ng-pattern="/^20[1-9][0-9]-((0[1-9])|(1[0-2]))-((0[1-9])|([1-2][0-9])|(3[0-1]))$/"
               ng-required="true" class="form-control input-md" placeholder="如2000-06-01" maxlength="10">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryForm.re_rent_r_w_t_move_in.$valid"></span>
        <p ng-if="entryForm.re_rent_r_w_t_move_in.$invalid&&entryForm.re_rent_r_w_t_move_in.$dirty" class="help-block label label-warning">
            请按照yyyy-mm-dd格式输入有效的时间，如2010-06-01。
        </p>
    </div>
</div>
