<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_want_s_price_from_e">租金：</label>
    <div class="col-md-3">
        <input id="re_want_s_price_from_e" type="text" name="re_want_s_price_from_e" ng-model="entry_upload.desc.price_from"
               ng-pattern="/^[1-9][0-9]{1,5}$/"
               ng-required="true" class="form-control input-md" placeholder="如5500" maxlength="6">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.re_want_s_price_from_e.$valid"></span>
        <div class="help-block"
             ng-if="(entryEditForm.re_want_s_price_from_e.$invalid&&entryEditForm.re_want_s_price_from_e.$dirty)||
         (entryEditForm.re_want_s_price_to_e.$invalid&&entryEditForm.re_want_s_price_to_e.$dirty)">
            <p class="label label-warning">
                请填写有效金额，2-6位数字。后面的数字要大于前面的数字。
            </p>
        </div>
    </div>
    <div class="col-md-1">
        <h4>——</h4>
    </div>
    <div class="col-md-3">
        <input id="re_want_s_price_to_e" type="text" name="re_want_s_price_to_e" ng-model="entry_upload.desc.price_to"
               ng-pattern="/^[1-9][0-9]{1,5}$/"
               ng-required="true" class="form-control input-md" placeholder="如5500" maxlength="6">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.re_want_s_price_to_e.$valid"></span>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_want_s_type_rent_e">租金类型：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.type_rent" ng-required="true" id="re_want_s_type_rent_e">
            <option value="元/月">元/月</option>
            <option value="元/天">元/天</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_want_s_size_from_e">面积范围：</label>
    <div class="col-md-3">
        <input id="re_want_s_size_from_e" type="text" name="re_want_s_size_from_e" ng-model="entry_upload.desc.size_from"
               ng-pattern="/^[1-9][0-9]{1,3}$/"
               ng-required="true" class="form-control input-md" placeholder="如1000" maxlength="4">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.re_want_s_size_from_e.$valid"></span>
        <div class="help-block"
             ng-if="(entryEditForm.re_want_s_size_from_e.$invalid&&entryEditForm.re_want_s_size_from_e.$dirty)||
         (entryEditForm.re_want_s_size_to_e.$invalid&&entryEditForm.re_want_s_size_to_e.$dirty)">
            <p class="label label-warning">
                请填写有效面积，2-4位数字。后面的数字要大于前面的数字。
            </p>
        </div>
    </div>
    <div class="col-md-1">
        <h4>——</h4>
    </div>
    <div class="col-md-3">
        <input id="re_want_s_size_to_e" type="text" name="re_want_s_size_to_e" ng-model="entry_upload.desc.size_to"
               ng-pattern="/^[1-9][0-9]{1,3}$/"
               ng-required="true" class="form-control input-md" placeholder="如120" maxlength="4">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.re_want_s_size_to_e.$valid"></span>
    </div>
    <div class="col-md-2">
        <h4 class="text-left">平米</h4>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-2 text-left" for="re_rent_s_type_e">商铺类型：</label>
    <div class="col-md-10">
        <select ng-model="entry_upload.desc.type" ng-required="true" id="re_rent_s_type_e">
            <option value="商业街卖场">商业街卖场</option>
            <option value="写字楼配套">写字楼配套</option>
            <option value="住宅底商">住宅底商</option>
            <option value="摊位柜台">摊位柜台</option>
            <option value="其他">其他</option>
        </select>
    </div>
</div>
<div class="form-group has-feedback">
    <label class="control-label col-md-2 text-left" for="re_rent_s_type_b_e">经营类别：</label>
    <div class="col-md-4">
        <input id="re_rent_s_type_b_e" type="text" name="re_rent_s_type_b_e" ng-model="entry_upload.desc.type_business"
               ng-pattern="/^[\u4e00-\u9fa5]{2,10}$/"
               ng-required="true" class="form-control input-md" placeholder="如服装" maxlength="10">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="entryEditForm.re_rent_s_type_b_e.$valid"></span>
        <p ng-if="entryEditForm.re_rent_s_type_b_e.$invalid&&entryEditForm.re_rent_s_type_b_e.$dirty" class="help-block label label-warning">
            请填写经营类别，2-10个汉字，不支持标点符号和空格。
        </p>
    </div>
</div>
